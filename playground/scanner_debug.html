<html>
<head>
  <title>Scanner Demo (Debug source)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    body, html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #scanner {
      width: 100%;
      height: 100%;
    }
  </style>

  <script type="text/javascript" src="../dist/w69b.qrcode.js"></script>

  <script type="text/javascript">
    goog.require('w69b.qr.ui.ContinuousScanner');
  </script>

</head>
<body>
<div id="scanner"></div>

<script type="text/javascript">

  (function() {


    w69b.qr.DecodeInWorkerHelper.setWorkerUrl(
      '/dist/w69b.qrcode.decodeworker.min.js');
    w69b.qr.DecodeInWorkerHelper.setIconvUrl(
      '/libs/iconv.js');

    function load() {
      // qrcode.decode('qr_hello.png');
      var scanner = new w69b.qr.ui.ContinuousScanner();
      scanner.setDecodedCallback(function(result) {
        alert('decoded: ' + result);
      });
      scanner.render(document.getElementById('scanner'));
    }

    load();
  })();
</script>
</body>

</html>
